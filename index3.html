
<!doctype html>
<html lang="zh-Hant-TW">
<head>
  <title>Graph 3D styles</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style>
    body {font: 10pt arial;}
    #mygraph{
      left: 50%;
      top: 50%;
      border:5px;
      margin-left:150px;
    }
  </style>

  <script type="text/javascript" src="./dist/vis.js"></script>

  <script type="text/javascript">
    var data = null;
    var graph = null;

    function custom(x, y) {
      return (-Math.sin(x/Math.PI) * Math.cos(y/Math.PI) * 10 + 10);
    }

    // Called when the Visualization API is loaded.
    function drawVisualization() {
      var style = document.getElementById('style').value;
      var showPerspective = document.getElementById('perspective').checked;
      var xBarWidth = parseFloat(document.getElementById('xBarWidth').value) || undefined;
      var yBarWidth = parseFloat(document.getElementById('yBarWidth').value) || undefined;
      var withValue = ['bar-color', 'bar-size', 'dot-size', 'dot-color'].indexOf(style) != -1;

      // Create and populate a data table.
      data = [];
/*
      // create some nice looking data with sin/cos
      var steps = 5;  // number of datapoints will be steps*steps
      var axisMax = 10;
      var axisStep = axisMax / steps;
      for (var x = 0; x <= axisMax; x+=axisStep) {
        for (var y = 0; y <= axisMax; y+=axisStep) {
          var z = custom(x,y);
          if (withValue) {
            var value = (y - x);
            data.push({x:x, y:y, z: z, style:value});
          }
          else {
            data.push({x:x, y:y, z: z});
          }
        }
      }
*/



      data.push({x:1, y:1, z:5, style:2});
      data.push({x:1, y:2, z:1, style:2});
      data.push({x:1, y:3, z:4, style:2});
      data.push({x:1, y:4, z:6, style:2});
      data.push({x:1, y:5, z:3, style:2});
      data.push({x:1, y:6, z:2, style:2});

      data.push({x:2, y:1, z:6, style:2});
      data.push({x:2, y:2, z:4, style:2});
      data.push({x:2, y:3, z:2, style:2});
      data.push({x:2, y:4, z:1, style:2});
      data.push({x:2, y:5, z:5, style:2});
      data.push({x:2, y:6, z:3, style:2});

      data.push({x:3, y:1, z:2, style:2});
      data.push({x:3, y:2, z:1, style:2});
      data.push({x:3, y:3, z:3, style:2});
      data.push({x:3, y:4, z:4, style:2});
      data.push({x:3, y:5, z:5, style:2});
      data.push({x:3, y:6, z:6, style:2});

      data.push({x:4, y:1, z:3, style:2});
      data.push({x:4, y:2, z:2, style:2});
      data.push({x:4, y:3, z:1, style:2});
      data.push({x:4, y:4, z:4, style:2});
      data.push({x:4, y:5, z:6, style:2});
      data.push({x:4, y:6, z:5, style:2});

      data.push({x:5, y:1, z:1, style:2});
      data.push({x:5, y:2, z:2, style:2});
      data.push({x:5, y:3, z:4, style:2});
      data.push({x:5, y:4, z:3, style:2});
      data.push({x:5, y:5, z:6, style:2});
      data.push({x:5, y:6, z:5, style:2});

      data.push({x:6, y:1, z:1, style:2});
      data.push({x:6, y:2, z:2, style:2});
      data.push({x:6, y:3, z:3, style:2});
      data.push({x:6, y:4, z:4, style:2});
      data.push({x:6, y:5, z:5, style:2});
      data.push({x:6, y:6, z:6, style:2});

      data.push({x:7, y:1, z:1, style:2});
      data.push({x:7, y:2, z:3, style:2});
      data.push({x:7, y:3, z:4, style:2});
      data.push({x:7, y:4, z:2, style:2});
      data.push({x:7, y:5, z:5, style:2});
      data.push({x:7, y:6, z:6, style:2});

      data.push({x:8, y:1, z:3, style:2});
      data.push({x:8, y:2, z:1, style:2});
      data.push({x:8, y:3, z:4, style:2});
      data.push({x:8, y:4, z:5, style:2});
      data.push({x:8, y:5, z:2, style:2});
      data.push({x:8, y:6, z:6, style:2});

      data.push({x:9, y:1, z:3, style:2});
      data.push({x:9, y:2, z:2, style:2});
      data.push({x:9, y:3, z:1, style:2});
      data.push({x:9, y:4, z:4, style:2});
      data.push({x:9, y:5, z:5, style:2});
      data.push({x:9, y:6, z:6, style:2});

      data.push({x:10, y:1, z:3, style:2});
      data.push({x:10, y:2, z:2, style:2});
      data.push({x:10, y:3, z:4, style:2});
      data.push({x:10, y:4, z:1, style:2});
      data.push({x:10, y:5, z:5, style:2});
      data.push({x:10, y:6, z:6, style:2});


      // specify options
      var options = {
        width:  '1600px',
        height: '800px',
        style: style,
        xBarWidth: xBarWidth,
        yBarWidth: yBarWidth,
        showPerspective: showPerspective,
        showGrid: true,
        showShadow: false,
        keepAspectRatio: true,
        verticalRatio: 0.5,
        xValueLabel: function(value) {
            if(value===1){
              return 'People 1';
            }else if(value===2){
              return 'People 2';
            }else if(value===3){
              return 'People 3';
            }else if(value===4){
              return 'People 4';
            }else if(value===5){
              return 'People 5';
            }else if(value===6){
              return 'People 6';
            }else if(value===7){
              return 'People 7';
            }else if(value===8){
              return 'People 8';
            }else{
              return value * 10 + '%';
            }
        },
        yValueLabel: function(value) {
            if(value===1){
              return '我認為工具列預設在編輯器的上方很方便。';
            }else if(value===2){
              return '我覺得PowerPoint標示出目前所選投影片的方式很清楚。';
            }else if(value===3){
              return '我覺得當使用滑鼠點擊內文時，提示指標所在位置很重要。';
            }else if(value===4){
              return '我認為在Word裡可直接將Excel嵌入文章之中非常實用。';
            }else if(value===5){
              return '我認為使用Word及PowerPoint編輯器時，其相同功能的按鈕，其Icon也應該要相同。';
            }else if(value===6){
              return '我常同時使用複製及貼上的功能。';
            }else{
              return value * 10 + '%';
            }
        }
      };

      var camera = graph ? graph.getCameraPosition() : null;

      // create our graph
      var container = document.getElementById('mygraph');
      graph = new vis.Graph3d(container, data, options);

      if (camera) graph.setCameraPosition(camera); // restore camera position

      document.getElementById('style').onchange = drawVisualization;
      document.getElementById('perspective').onchange = drawVisualization;
      document.getElementById('xBarWidth').onchange = drawVisualization;
      document.getElementById('yBarWidth').onchange = drawVisualization;


    }
  </script>
  <script src="../googleAnalytics.js"></script>
</head>

<body onload="drawVisualization()">

<p>
  <label for="style"> Style:
    <select id="style">
      <option value="bar">bar</option>
      <option value="bar-color">bar-color</option>
      <option value="bar-size">bar-size</option>

      <option value="dot">dot</option>
      <option value="dot-line">dot-line</option>
      <option value="dot-color">dot-color</option>
      <option value="dot-size">dot-size</option>

      <option value="grid">grid</option>
      <option value="line">line</option>
      <option value="surface">surface</option>
    </select>
  </label>
</p>

<p>
  <label for="perspective">
    <input type="checkbox" id="perspective" checked> Show perspective
  </label>
</p>

<p>
  <label for="xBarWidth"> Bar width X:
    <input type="text" id="xBarWidth" value="" style="width:50px;"> (only applicable for styles "bar" and "bar-color")
  </label>
</p>
<p>
  <label for="yBarWidth"> Bar width Y:
    <input type="text" id="yBarWidth" value="" style="width:50px;"> (only applicable for styles "bar" and "bar-color")
  </label>
</p>

<div id="mygraph"></div>

<div id="info"></div>
</body>
</html>
